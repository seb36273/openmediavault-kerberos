version: "1.0"
type: component
data:
  name: omv-usermgmt-kerberos-datatable-page
  type: datatablePage
  config:
    autoReload: false
    store:
      proxy:
        service: Kerberos
        get:
          method: getKeyTab
    columns:
      - name: _("Version")
        prop: version
        sortable: true
        flexGrow: 1
      - name: _("Principal")
        prop: principal
        sortable: true
        flexGrow: 8
    sorters:
    - dir: asc
      prop: principal
    actions:
      - type: menu
        icon: add
        tooltip: _("Add Principal")
        actions:
          - text: _("New")
            execute:
              type: formDialog
              formDialog:
                title: _("Create new Principal")
                fields:
                  - type: textInput
                    name: adminPrincipal
                    label: _("Admin Principal")
                    validators:
                      required: true
                  - type: passwordInput
                    name: adminPassword
                    label: _("Admin Password")
                    validators:
                      required: true
                  - type: textInput
                    name: newPrincipal
                    label: _("New Principal")
                    validators:
                      required: true
                  - type: passwordInput
                    name: newPrincipalKey
                    label: _("New Principal Key")
                    value: ""
                    autocomplete: new-password
                    modifiers:
                      - type: enabled
                        constraint:
                          operator: eq
                          arg0:
                            prop: randomKey
                          arg1: false
                  - type: checkbox
                    name: randomKey
                    label: _("Generate random Principal Key")
                    value: true
                buttons:
                  submit:
                    execute:
                      type: request
                      request:
                        service: Kerberos
                        method: createKey
          - text: _("Add")
            execute:
              type: formDialog
              formDialog:
                title: _("Add Principal")
                fields:
                  - type: textInput
                    name: adminPrincipal
                    label: _("Admin Principal")
                    validators:
                      required: true
                  - type: passwordInput
                    name: adminPassword
                    label: _("Admin Password")
                    validators:
                      required: true
                  - type: textInput
                    name: principal
                    label: _("Principal")
                    validators:
                      required: true
                buttons:
                  submit:
                    execute:
                      type: request
                      request:
                        service: Kerberos
                        method: addKey
      - template: delete
        tooltip: _("Delete Principal")
        execute:
          type: request
          request:
            service: Kerberos
            method: removeKey
            params:
              principal: "{{ principal }}"
              version: "{{ version }}"
